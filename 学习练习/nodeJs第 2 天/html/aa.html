<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="dopost" method="post" enctype="multipart/form-data">
    <p>
        姓名:<input type="text" name="name" />
    </p>
    <p>
        性别:
        <input type="radio" name="sex" value="男" />男
        <input type="radio" name="sex" value="女" />女
    </p>
    <p>
        爱好:
        <input type="checkbox" name="hoddy" value="睡觉" />睡觉
        <input type="checkbox" name="hoddy" value="吃饭" />吃饭
        <input type="checkbox" name="hoddy" value="足球" />足球
    </p>
    <p>
        图片:
        <input type="file" name="img" value="图片" />图片
    </p>
    <p>
        <input type="submit" />
    </p>
</form>
</body>
</html>
